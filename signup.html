<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/signup.css">
</head>

<body>
    <form>
        <div>
            <h1>Sign Up</h1>
            <div class="container">
                <label>First Name</label>
                <input type="text" id="txtFirstName">
                <label class="error-message" id="lblErrorFirstName">Invalid Character...!</label>
            </div>

            <div class="container">
                <label>Last Name</label>
                <input type="text" id="txtLastName" required>
            </div>

            <div class="container">
                <label>Age</label>
                <input type="number" id="txtAge" required>
            </div>

            <div class="container">
                <label>Email Id</label>
                <input type="email" id="txtEmailId">
            </div>

            <div class="container">
                <label>Password</label>
                <input type="password" id="txtPassword">
            </div>

            <div class="container">
                <label>Confirm Password</label>
                <input type="password" id="txtConfirmPassword">
            </div>

            <div class="container">
                <label>Gender</label>

                <input type="radio" id="rdbGender">
                <label for="rdbGender">Male</label>

                <input type="radio" id="rdbGender">
                <label for="rdbGender">FeMale</label>
            </div>

            <div class="container">
                <input type="submit" id="btnSignup" value="Sign Up">
            </div>
        </div>
    </form>
    <script src="./scripts/signup.js"></script>
</body>

</html>
